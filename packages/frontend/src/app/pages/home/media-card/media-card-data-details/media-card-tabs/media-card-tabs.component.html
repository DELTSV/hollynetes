<div *ngIf="media">
  <div class="flex flex-row">
    <button
      class="mr-2 font-bold text-xs rounded px-3 py-1 bg-white"
      [ngClass]="
        tab.value === currentTab.value
          ? ['bg-white', 'text-black']
          : ['bg-base-600', 'text-white']
      "
      (click)="currentTab = tab"
      *ngFor="let tab of tabs"
    >
      {{ tab.title }}
    </button>
  </div>
  <div class="my-4">
    <app-actor-list
      *ngIf="currentTab.value === 'cast'"
      [actors]="media.data.actors"
    ></app-actor-list>
    <p *ngIf="currentTab.value === 'overview'" class="text-sm mt-3">
      {{ overview }}
    </p>
  </div>
</div>
