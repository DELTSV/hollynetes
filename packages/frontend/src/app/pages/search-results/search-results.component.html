<div class="relative h-full w-full">
  <div class="flex-col flex p-5">
    <div class="relative w-full" *ngIf="!loading">
      <app-media-raw-list [medias]="medias"></app-media-raw-list>
    </div>
  </div>
  <div
    class="text-white absolute -translate-y-1/2 -translate-x-1/2 top-1/2 left-1/2"
  >
    <div @onNoData *ngIf="noData" class="flex flex-col items-center">
      <svg
        class="h-60 mb-8"
        [ngStyle]="{ fill: 'url(#gradient-horizontal)' }"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <linearGradient
          id="gradient-horizontal"
          x1="0%"
          y1="0%"
          x2="100%"
          y2="0%"
          gradientTransform="rotate(45)"
        >
          <stop offset="0%" stop-color="#4ade80" />
          <stop offset="100%" stop-color="#3b82f6" />
        </linearGradient>
        <path
          d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,0,1-8-8A7.92,7.92,0,0,1,5.69,7.1L16.9,18.31A7.92,7.92,0,0,1,12,20Zm6.31-3.1L7.1,5.69A7.92,7.92,0,0,1,12,4a8,8,0,0,1,8,8A7.92,7.92,0,0,1,18.31,16.9Z"
        />
      </svg>
      <p class="font-bold text-xl">
        Pas de contenu trouv√© pour cette recherche
      </p>
    </div>
  </div>

  <div
    @onLoader
    *ngIf="loading"
    class="text-white absolute -translate-y-1/2 -translate-x-1/2 top-1/2 left-1/2 flex flex-col items-center"
  >
    <div
      class="h-24 w-24 border-8 border-l-base-300 border-r-base-300 border-b-base-300 border-t-base-700 animate-spin ease-linear rounded-full"
    ></div>
  </div>
</div>
