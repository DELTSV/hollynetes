<div class="flex flex-col h-full w-full">
  <app-navbar></app-navbar>
  <div class="h-full w-full overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
<div
  *ngIf="playData"
  (@playMode.done)="onPlayReady()"
  [@playMode]="{ value: playData, params: { x: playData.x, y: playData.y } }"
  class="fixed rounded z-50 bg-black"
></div>
<app-media-modal
  (closed)="clearSelectedMedia()"
  [media]="selectedMedia | async"
></app-media-modal>
