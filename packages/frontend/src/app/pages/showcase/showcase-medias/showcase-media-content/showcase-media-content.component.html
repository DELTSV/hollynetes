<div
  (click)="watchMovie()"
  class="bg-black/40 relative group cursor-pointer py-2 px-2 h-full w-full"
  *ngIf="media"
>
  <div @animCardContent class="w-2/3 h-full flex flex-col">
    <div class="flex-row flex items-center gap-1">
      <span
        class="px-1 py-0.5 font-bold text-white rounded text-[7px] bg-gradient-to-r gradient-colors"
        >disponible</span
      >
      <img
        *ngIf="isFrench"
        class="h-2"
        alt=""
        src="assets/img/france-flag-icon.svg"
      />
      <img
        *ngIf="isEnglish"
        class="h-2"
        alt=""
        src="assets/img/united-kingdom-flag-icon.svg"
      />
    </div>
    <h1 class="text-sm font-bold mt-auto">{{ media.title }}</h1>
  </div>
  <div
    class="transition-all absolute top-0 left-0 bg-black/70 group-hover:opacity-100 opacity-0 h-full w-full"
  >
    <div class="w-2/3 h-full text-center flex-col flex justify-center">
      <p class="text-xs font-bold">voir le film</p>
    </div>
  </div>
</div>
