<div class="w-full h-full">
  <div class="h-5/6 hm:h-full w-full absolute">
    <form class="h-full" [formGroup]="registerForm" (submit)="onSubmit()">
      <div
        class="w-5/6 sm:w-4/6 md:w-3/6 lg:w-2/6 h-full flex justify-evenly flex-col items-center mx-auto"
      >
        <img
          class="w-3/4"
          [src]="'assets/logos/logo-squared-' + imgColor + '.png'"
          alt=""
        />
        <div class="">
          <div class="form-control w-full">
            <input
              type="email"
              formControlName="email"
              autocomplete="email"
              required
              placeholder="Adresse email"
              class="input input-bordered w-full"
              [ngClass]="isError('email') ? 'input-error' : ''"
            />
            <label class="label">
              <span
                *ngIf="isError('email')"
                class="label-text-alt text-error"
                >{{ fieldErrors("email") }}</span
              >
            </label>
          </div>
          <div class="flex flex-row gap-3 w-full">
            <div class="form-control w-full">
              <input
                type="text"
                formControlName="firstname"
                autocomplete="given-name"
                required
                placeholder="Prénom"
                class="input input-bordered w-full"
                [ngClass]="isError('firstname') ? 'input-error' : ''"
              />
              <label class="label">
                <span
                  *ngIf="isError('firstname')"
                  class="label-text-alt text-error"
                  >{{ fieldErrors("firstname") }}</span
                >
              </label>
            </div>
            <div class="form-control w-full">
              <input
                type="text"
                formControlName="lastname"
                autocomplete="family-name"
                required
                placeholder="Nom"
                class="input input-bordered w-full"
                [ngClass]="isError('lastname') ? 'input-error' : ''"
              />
              <label class="label">
                <span
                  *ngIf="isError('lastname')"
                  class="label-text-alt text-error"
                  >{{ fieldErrors("lastname") }}</span
                >
              </label>
            </div>
            <div class="form-control w-full">
              <input
                type="text"
                formControlName="username"
                autocomplete="nickname"
                placeholder="Surnom"
                class="input input-bordered w-full"
                [ngClass]="isError('username') ? 'input-error' : ''"
              />
              <label class="label">
                <span
                  *ngIf="isError('username')"
                  class="label-text-alt text-error"
                  >{{ fieldErrors("username") }}</span
                >
              </label>
            </div>
          </div>
          <div class="form-control w-full">
            <input
              type="password"
              formControlName="password"
              autocomplete="new-password"
              required
              placeholder="Mot de passe"
              class="input input-bordered w-full"
              [ngClass]="isError('password') ? 'input-error' : ''"
            />
            <label class="label">
              <span
                *ngIf="isError('password')"
                class="label-text-alt text-error"
                >{{ fieldErrors("password") }}</span
              >
            </label>
          </div>
          <div class="form-control w-full">
            <input
              type="password"
              formControlName="confirmPassword"
              autocomplete="new-password"
              required
              placeholder="Conformer mot de passe"
              class="input input-bordered w-full"
              [ngClass]="isError('confirmPassword') ? 'input-error' : ''"
            />
            <label class="label">
              <span
                *ngIf="isError('confirmPassword')"
                class="label-text-alt text-error"
                >{{ fieldErrors("confirmPassword") }}</span
              >
            </label>
          </div>
          <div class="flex w-full items-center justify-between">
            <div class="form-control">
              <label class="label cursor-pointer">
                <input
                  type="checkbox"
                  checked="checked"
                  class="checkbox checkbox-primary"
                />
                <span class="ml-3 label-text">Se souvenir de moi</span>
              </label>
            </div>
          </div>
        </div>
        <button
          [disabled]="!registerForm.valid"
          class="w-full btn h-14 rounded"
          type="submit"
        >
          Créer mon compte
        </button>
      </div>
    </form>
  </div>
</div>
