<div class="w-full h-full">
  <div class="h-5/6 hm:h-full w-full absolute top-1/2 -translate-y-1/2">
    <form class="h-full" [formGroup]="registerForm" (submit)="onSubmit()">
      <div
        class="w-5/6 sm:w-4/6 md:w-3/6 lg:w-2/6 h-full bg-white rounded-xl p-10 flex flex-col justify-end items-center mx-auto"
      >
        <div class="w-full flex flex-row justify-center">
          <img
            class="-translate-y-1 w-full"
            alt=""
            src="assets/logos/logo-full.svg"
          />
        </div>
        <div class="h-full w-full flex flex-col justify-center">
          <div class="mb-5">
            <input
              type="email"
              formControlName="email"
              autocomplete="email"
              required
              placeholder="Adresse email"
              class="px-3 bg-slate-100 py-2 input sm:text-sm appearance-none w-full h-14 rounded"
              [ngClass]="isError('email') ? 'input-error' : ''"
            />
            <label class="label">
              <span *ngIf="isError('email')" class="text-red-500 text-sm">{{
                fieldErrors("email")
              }}</span>
            </label>
          </div>
          <div class="flex flex-row gap-3 w-full mb-5">
            <div class="form-control w-full">
              <input
                type="text"
                formControlName="firstname"
                autocomplete="given-name"
                required
                placeholder="Prénom"
                class="px-3 bg-slate-100 py-2 input sm:text-sm appearance-none w-full h-14 rounded w-full"
                [ngClass]="isError('firstname') ? 'input-error' : ''"
              />
              <label class="label">
                <span
                  *ngIf="isError('firstname')"
                  class="text-red-500 text-sm"
                  >{{ fieldErrors("firstname") }}</span
                >
              </label>
            </div>
            <div class="form-control w-full">
              <input
                type="text"
                formControlName="lastname"
                autocomplete="family-name"
                required
                placeholder="Nom"
                class="px-3 bg-slate-100 py-2 input sm:text-sm appearance-none w-full h-14 rounded w-full"
                [ngClass]="isError('lastname') ? 'input-error' : ''"
              />
              <label class="label">
                <span
                  *ngIf="isError('lastname')"
                  class="text-red-500 text-sm"
                  >{{ fieldErrors("lastname") }}</span
                >
              </label>
            </div>
            <div class="form-control w-full">
              <input
                type="text"
                formControlName="username"
                autocomplete="nickname"
                placeholder="Surnom"
                class="px-3 bg-slate-100 py-2 input sm:text-sm appearance-none w-full h-14 rounded w-full"
                [ngClass]="isError('username') ? 'input-error' : ''"
              />
              <label class="label">
                <span
                  *ngIf="isError('username')"
                  class="text-red-500 text-sm"
                  >{{ fieldErrors("username") }}</span
                >
              </label>
            </div>
          </div>
          <div class="form-control w-full mb-5">
            <input
              type="password"
              formControlName="password"
              autocomplete="new-password"
              required
              placeholder="Mot de passe"
              class="px-3 bg-slate-100 py-2 input sm:text-sm appearance-none w-full h-14 rounded w-full"
              [ngClass]="isError('password') ? 'input-error' : ''"
            />
            <label class="label">
              <span *ngIf="isError('password')" class="text-red-500 text-sm">{{
                fieldErrors("password")
              }}</span>
            </label>
          </div>
          <div class="form-control w-full mb-5">
            <input
              type="password"
              formControlName="confirmPassword"
              autocomplete="new-password"
              required
              placeholder="Conformer mot de passe"
              class="px-3 bg-slate-100 py-2 input sm:text-sm appearance-none w-full h-14 rounded w-full"
              [ngClass]="isError('confirmPassword') ? 'input-error' : ''"
            />
            <label class="label">
              <span
                *ngIf="isError('confirmPassword')"
                class="text-red-500 text-sm"
                >{{ fieldErrors("confirmPassword") }}</span
              >
            </label>
          </div>
        </div>
        <button
          [disabled]="!registerForm.valid"
          class="w-full text-white bg-black py-4 btn h-14 rounded"
          type="submit"
        >
          Créer mon compte
        </button>
      </div>
    </form>
  </div>
</div>
