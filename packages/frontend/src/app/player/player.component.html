<div class="bg-black w-full h-full overflow-hidden">
  <div [@onPlay]="true" class="h-full w-full">
    <video
      #player
      class="video-js w-full h-full vjs-default-skin"
      playsinline
      controls
    ></video>
    <div #customPlayer>
      <div
        class="vjs-control-bar featured-container top-0 right-0 left-0 bottom-0"
      >
        <div class="relative h-full w-full">
          <div class="py-3 px-6 absolute pointer-events-auto top-0 w-full">
            <a
              [routerLink]="'/' + returnUrl.route"
              [queryParams]="returnUrl.params"
            >
              <fa-icon class="text-3xl" [icon]="leftIcon"></fa-icon>
            </a>
          </div>
          <div class="absolute flex flex-row items-center right-4 top-0 h-full">
            <div
              (mouseenter)="displayFeatured = true"
              *ngIf="!displayFeatured"
              class="pointer-events-auto text-4xl cursor-pointer"
            >
              <fa-icon [icon]="chevronLeftIcon"></fa-icon>
            </div>
            <div
              *ngIf="displayFeatured"
              (click)="displayFeatured = false"
              class="pointer-events-auto text-4xl mr-8 cursor-pointer"
            >
              <fa-icon [icon]="chevronRightIcon"></fa-icon>
            </div>
            <div
              *ngIf="displayFeatured"
              class="h-full w-72 overflow-y-auto scrollbar-hide pointer-events-auto gap-2 flex flex-col"
            >
              <div
                class="first:mt-8"
                [@onContent]="{ value: '', params: { delay: i * 100 } }"
                *ngFor="let media of featuredMedias; let i = index"
              >
                <app-play-next-media [media]="media"></app-play-next-media>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
