<div
  *ngIf="notification && animTrigger"
  (click)="closeNotification()"
  (mouseenter)="hovered = true"
  (mouseleave)="hovered = false"
  [@inOutAnimation]="animTrigger"
  class="w-full"
>
  <div
    class="flex flex-row rounded-xl items-center text-white pointer-events-auto rounded-box transition-opacity cursor-pointer opacity-95 hover:opacity-100 shadow-lg my-3"
    [ngClass]="
      typeClasses.concat(
        notification?.buttons?.length
          ? ['p-4', 'sm:p-1', 'sm:pl-3']
          : ['p-1', 'pl-3']
      )
    "
  >
    <div class="mr-5">
      <svg
        *ngIf="type('neutral')"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="stroke-info flex-shrink-0 w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <svg
        *ngIf="type('info')"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="stroke-current flex-shrink-0 w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <svg
        *ngIf="type('success')"
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-current flex-shrink-0 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <svg
        *ngIf="type('warning')"
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-current flex-shrink-0 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
      <svg
        *ngIf="type('error')"
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-current flex-shrink-0 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
    <div
      [ngClass]="
        notification?.buttons?.length
          ? ['flex flex-col', 'items-center', 'sm:flex-row', 'sm:items-start']
          : ['flex-row', 'items-start']
      "
      class="w-full justify-center"
    >
      <span
        class="whitespace-nowrap overflow-ellipsis overflow-hidden mt-0 sm:mt-1 mb-2 sm:mb-0"
        >{{ notification.message }}</span
      >
      <div
        [ngClass]="
          notification?.buttons?.length ? ['ml-0', 'sm:ml-auto'] : ['ml-auto']
        "
        class="items-center flex my-0-important"
      >
        <button
          *ngFor="let button of notification?.buttons; let index = index"
          (click)="onAction($event, index)"
          class="px-2 py-1 mr-3 text-white last:mr-0 text-white font-bold rounded bg-base-400/60 hover:bg-base-400 transition-all"
        >
          {{ button.label }}
        </button>
      </div>
    </div>
    <button
      [ngClass]="type('neutral') ? 'text-error' : 'text-white'"
      class="ml-3 p-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </button>
  </div>
</div>
