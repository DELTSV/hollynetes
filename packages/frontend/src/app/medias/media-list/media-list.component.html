<div
  #scroller
  infinite-scroll
  [scrollWindow]="false"
  [horizontal]="true"
  [infiniteScrollDistance]="scrollDistance"
  [infiniteScrollUpDistance]="scrollUpDistance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScrollDown()"
  class="flex scroll-smooth flex-row overflow-x-scroll overflow-y-visible first:pl-10 last:pr-10 scrollbar-hide"
>
  <div
    *ngIf="canScrollLeft"
    (click)="onScrollLeft()"
    [@onControl]="{ value: '', params: { transform: -100 } }"
    class="group transition-all absolute text-white text-xl cursor-pointer hidden sm:flex flex-col justify-center items-center bg-opacity-30 hover:bg-opacity-70 z-50 top-5 left-0 h-72 w-14 bg-black"
  >
    <fa-icon
      class="group-hover:scale-125 transition-all"
      [icon]="chevronLeftIcon"
    ></fa-icon>
  </div>
  <div
    *ngIf="canScrollRight"
    (click)="onScrollRight()"
    [@onControl]="{ value: '', params: { transform: 100 } }"
    class="group transition-all absolute text-white text-xl cursor-pointer hidden sm:flex flex-col justify-center items-center bg-opacity-30 hover:bg-opacity-70 z-50 top-5 right-0 h-72 w-14 bg-black"
  >
    <fa-icon
      class="group-hover:scale-125 transition-all"
      [icon]="chevronRightIcon"
    ></fa-icon>
  </div>

  <div
    [@onCard]="{ value: '', params: { delay: animationDelay(index) } }"
    *ngFor="let media of medias | async; let index = index"
    class="mt-5 h-96"
  >
    <div
      class="aspect-[475/712] transition-all duration-300 w-48 hover:w-64 mr-2"
    >
      <app-media-card [media]="media"></app-media-card>
    </div>
  </div>
</div>
