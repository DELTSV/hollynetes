<div class="flex flex-row cursor-pointer overflow-x-scroll scrollbar-hide">
  <div
    class="transition-all mr-2 group p-2 bg-base-600/30 rounded-xl hover:shadow-xl"
    *ngFor="let actor of actors"
  >
    <div
      class="rounded-2xl h-16 w-16 bg-center bg-cover"
      [ngStyle]="{
        'background-image':
          'url(' +
          (actor.profile_path
            ? 'https://image.tmdb.org/t/p/w92' + actor.profile_path
            : 'assets/img/avatar-blank.png') +
          ')'
      }"
    ></div>
    <div
      class="mt-2 p-2 transition-all bg-base-600 rounded-xl hover:bg-base-700"
    >
      <h1 class="font-bold whitespace-nowrap">
        {{ actor.name }}
      </h1>
      <h1 class="whitespace-nowrap opacity-80">
        {{ actor.character }}
      </h1>
    </div>
  </div>
</div>
