<div
  class="h-full w-full bg-center bg-cover"
  [ngStyle]="{
    'background-image': 'url(' + media.data.backdrop_path + ')'
  }"
  *ngIf="media"
>
  <div
    [ngClass]="selected ? ['hover:border-white'] : []"
    class="bg-base-600/50 transition-all border-2 border-transparent rounded-xl p-8 h-full w-full"
  >
    <div
      *ngIf="selected"
      class="origin-left flex flex-row h-full"
      @onCardOpenClose
    >
      <div class="flex flex-col justify-end flex-grow">
        <div class="text-success mb-auto font-bold flex flex-row items-center">
          <fa-icon
            class="text-2xl mr-4"
            *ngIf="vendorIcon"
            [icon]="vendorIcon"
          ></fa-icon>
          <span>{{ vendorTag }}</span>
        </div>
        <h1 class="font-bold text-4xl mb-1">{{ media.data.title }}</h1>
        <p class="text-xs">{{ media.data.tagline }}</p>
        <div class="h-10 mt-5 flex flex-row">
          <div class="flex flex-row" *ngIf="media.mediaType === 'movie'">
            <a
              ><button
                (click)="onPlay($event)"
                class="mr-5 whitespace-nowrap bg-gradient-to-r text-white gradient-colors h-full rounded-md font-bold px-4 py-1 hover:border-2 transition-all border-white"
              >
                Voir le film
              </button></a
            >
            <a
              ><button
                (click)="mediaSelected.emit()"
                class="text-black whitespace-nowrap h-full bg-white rounded-md font-bold px-4 py-1"
              >
                Voir plus
              </button></a
            >
          </div>
          <div *ngIf="media.mediaType === 'tv'">
            <a
              ><button
                (click)="mediaSelected.emit()"
                class="text-black whitespace-nowrap h-full bg-white rounded-md font-bold px-4 py-1"
              >
                Voir les épisodes
              </button></a
            >
          </div>
          <div class="ml-auto mr-5 flex flex-row">
            <button
              class="transition-opacity mr-5 opacity-80 hover:opacity-100 bg-base-600 rounded-md text-xl h-full aspect-square text-white"
            >
              <fa-icon [icon]="addToListIcon"></fa-icon>
            </button>
            <button
              class="transition-opacity bg-base-600 opacity-80 hover:opacity-100 rounded-md text-xl h-full aspect-square text-white"
            >
              <fa-icon [icon]="likeButton"></fa-icon>
            </button>
          </div>
        </div>
      </div>
      <div
        class="flex-row flex items-end justify-end flex-shrink flex-grow-0 ml-20"
      >
        <app-progress-circle
          [circleRadius]="50"
          [strokeSize]="10"
          [innerStrokeSize]="5"
          [textSize]="16"
          [subText]="'évaluation' | titlecase"
          [progress]="ratingProgress"
        ></app-progress-circle>
      </div>
    </div>
  </div>
</div>
