<div *ngIf="media" class="h-full p-5 flex flex-col">
  <div class="text-white overflow-hidden">
    <h1 class="text-xl font-bold">{{ media.data.title }}</h1>
    <h2>{{ media.data.tagline }}</h2>
    <div class="my-4">
      <app-media-card-tabs [media]="media"></app-media-card-tabs>
    </div>
  </div>
  <div class="mt-auto h-10 flex flex-row">
    <div class="flex flex-row">
      <a
        ><button
          (click)="onPlay($event)"
          class="mr-5 whitespace-nowrap bg-gradient-to-r text-white gradient-colors h-full rounded-md font-bold px-4 py-1 hover:border-2 transition-all border-white"
        >
          {{ playLabel }}
        </button></a
      >
      <a
        ><button
          (click)="openModal(media)"
          class="text-black whitespace-nowrap h-full bg-white rounded-md font-bold px-4 py-1"
        >
          {{ media.mediaType === "tv" ? "Voir les Ã©pisodes" : "Voir plus" }}
        </button></a
      >
    </div>
    <div class="ml-auto mr-5 flex flex-row">
      <button
        (click)="onAddToList()"
        [ngClass]="isInList ? ['bg-success'] : ['bg-base-600']"
        class="transition-opacity mr-5 opacity-80 hover:opacity-100 bg-base-600 rounded-md text-xl h-full w-10 text-white"
      >
        <fa-icon [icon]="addToListIcon"></fa-icon>
      </button>
      <button
        (click)="onLike()"
        [ngClass]="isLiked ? ['bg-success'] : ['bg-base-600']"
        class="transition-opacity bg-base-600 opacity-80 hover:opacity-100 rounded-md text-xl h-full w-10 text-white"
      >
        <fa-icon [icon]="likeButton"></fa-icon>
      </button>
    </div>
  </div>
</div>
