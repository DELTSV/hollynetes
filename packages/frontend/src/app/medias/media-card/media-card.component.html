<div
  (mouseleave)="showMore = false"
  class="relative duration-300 group-example overflow-hidden hover:z-10 hover:delay-0 transition-all hover:-translate-y-2 border-white hover:border-2 rounded-md h-full cursor-pointer"
  [ngClass]="
    showMore ? positionClasses.concat('aspect-[16/9]') : 'aspect-[475/712]'
  "
  *ngIf="media"
>
  <div
    class="transition-all group-example-hover:brightness-50 bg-cover bg-center h-full w-full"
    [ngStyle]="{
      'background-image':
        'url(' +
        (showMore ? media.data.backdrop_path : media.data.poster_path) +
        ')'
    }"
  ></div>
  <div
    class="duration-300 absolute h-full w-full transition-all top-0 left-0 opacity-0 translate-y-14 group-example-hover:opacity-100 group-example-hover:translate-y-0"
  >
    <div
      *ngIf="!showMore"
      class="p-5 h-full w-full flex flex-col text-white justify-end"
    >
      <app-media-card-data
        (showMore)="showMore = true"
        [media]="media"
      ></app-media-card-data>
    </div>
    <div class="h-full w-full" *ngIf="showMore">
      <app-media-card-data-details
        [media]="media"
      ></app-media-card-data-details>
    </div>
  </div>
</div>
