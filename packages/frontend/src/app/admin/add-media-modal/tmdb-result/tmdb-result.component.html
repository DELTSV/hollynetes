<div
  [ngStyle]="{
    'background-image': 'url(' + tmdbMedia.backdrop_path + ')'
  }"
  *ngIf="tmdbMedia"
  class="group rounded-lg transition-all hover:translate-x-2 cursor-pointer opacity-70 hover:opacity-100 bg-cover bg-center h-16"
>
  <div class="bg-base-600 bg-opacity-70 flex flex-row h-full w-full py-1 px-3">
    <div class="flex flex-col h-full justify-center">
      <h1 class="text-xl font-bold">{{ tmdbMedia.original_title }}</h1>
      <div class="flex flex-row items-center opacity-70">
        <p class="text-sm mr-2 font-bold">
          {{ tmdbMedia.mediaType === 'tv' ? 'SÃ©rie' : 'Film' }}
        </p>
        <p class="text-sm mr-2">{{ tmdbMedia.release_date }}</p>
        <p class="opacity-70 text-xs">@{{ tmdbMedia.TMDB_id }}</p>
      </div>
    </div>
    <div
      class="ml-auto group-hover:opacity-100 opacity-0 transition-opacity mr-3 text-xl flex flex-col justify-center"
    >
      <fa-icon [icon]="addIcon"></fa-icon>
    </div>
  </div>
</div>
