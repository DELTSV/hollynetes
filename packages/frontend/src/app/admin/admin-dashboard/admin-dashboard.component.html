<div class="w-full p-5 text-white">
  <div class="w-full flex flex-row h-12">
    <button
      [ngClass]="
        selectedTab === button.path ? 'border-white' : 'border-transparent'
      "
      *ngFor="let button of navButtons"
      [routerLink]="button.path"
      class="outline-none rounded h-full px-5 border-2 font-bold bg-base-600 mr-4"
    >
      {{ button.label }}
    </button>
    <button
      (click)="addTv()"
      class="outline-none ml-auto mr-3 rounded text-lg h-full px-3 border-2 border-transparent hover:border-white font-bold bg-base-600 mr-4"
    >
      <fa-icon [icon]="addMediaIcon"></fa-icon>
    </button>
    <button
      (click)="addMovie()"
      class="outline-none rounded text-lg h-full px-3 border-2 border-transparent hover:border-white font-bold bg-base-600 mr-4"
    >
      <fa-icon [icon]="addFileIcon"></fa-icon>
    </button>
  </div>
  <div [@onTabChange]="prepareRoute(outlet)" class="w-full mt-7">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
<app-add-media-modal [addingMovie]="addingMovie"></app-add-media-modal>
