<div class="flex flex-col" *ngIf="stream">
  <h1 class="font-bold">{{ stream.type | titlecase }} {{ stream.lang }}</h1>
  <div class="flex mt-3 flex-row">
    <div
      *ngFor="let label of labels"
      class="px-3 py-1 text-white/80 text-sm rounded-lg bg-base-500 mr-2"
    >
      {{ label }}
    </div>
  </div>
</div>
