<div class="w-full h-full overflow-y-auto relative px-5">
  <div class="h-full w-full overflow-hidden" cdkVirtualScrollingElement>
    <div class="mb-3">
      <app-media-row
        [processData]="progressStatus | async"
        [media]="firstMedia | async"
      ></app-media-row>
    </div>
    <cdk-virtual-scroll-viewport itemSize="96">
      <ng-container *cdkVirtualFor="let media of medias; let index = index">
        <div class="mb-3">
          <app-media-row [media]="media"></app-media-row>
        </div>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
