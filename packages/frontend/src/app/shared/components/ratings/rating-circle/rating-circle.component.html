<div
  [ngClass]="
    extend
      ? ['hover:p-2', 'cursor-pointer', 'hover:bg-base-600', 'hover:shadow-lg']
      : []
  "
  class="bg-transparent duration-700 flex flex-col items-center group transition-all p-0 rounded-lg transition-all"
>
  <app-progress-circle
    [ngClass]="extend ? ['group-hover:scale-150', 'group-hover:mt-3'] : []"
    [progress]="progress"
  ></app-progress-circle>
  <div
    [ngClass]="
      extend
        ? ['group-hover:max-w-3xl', 'group-hover:mt-4', 'group-hover:max-h-24']
        : []
    "
    class="mt-0 text-white transition-all duration-700 overflow-hidden max-h-0 max-w-0 font-bold text-sm"
  >
    <p class="whitespace-nowrap">{{ 10133 }} votes</p>
  </div>
</div>
