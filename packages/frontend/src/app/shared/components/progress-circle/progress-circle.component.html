<svg
  class="duration-700 mt-0 transition-all"
  [ngStyle]="{
    height: circleRadius * 2 + strokeSize,
    width: circleRadius * 2 + strokeSize
  }"
>
  <circle
    class="fill-transparent stroke-base-600"
    [ngStyle]="{ 'stroke-width': strokeSize }"
    [attr.cx]="circleRadius + strokeSize / 2"
    [attr.cy]="circleRadius + strokeSize / 2"
    [attr.r]="circleRadius"
  />
  <circle
    [ngStyle]="{
      'stroke-dasharray': dasharray,
      'stroke-dashoffset': dashoffset,
      'stroke-width': innerStrokeSize,
      stroke: color
    }"
    class="linecap-round transition-all duration-900 fill-transparent origin-center fa-rotate-270"
    [attr.cx]="circleRadius + strokeSize / 2"
    [attr.cy]="circleRadius + strokeSize / 2"
    [attr.r]="circleRadius"
  />
  <text
    [attr.x]="circleRadius + strokeSize / 2"
    [attr.y]="circleRadius + strokeSize / 2 - (subText ? textSize / 2 : 0)"
    alignment-baseline="middle"
    font-weight="bold"
    [attr.font-size]="textSize"
    stroke-width="0"
    [attr.fill]="color"
    text-anchor="middle"
  >
    {{ progress | number: "1.1-1" }}%
  </text>
  <text
    *ngIf="subText"
    [attr.x]="circleRadius + strokeSize / 2"
    [attr.y]="circleRadius + strokeSize / 2 + textSize / 2 + 3"
    alignment-baseline="middle"
    font-weight="bold"
    [attr.font-size]="10"
    stroke-width="0"
    [attr.fill]="color"
    text-anchor="middle"
  >
    {{ subText }}
  </text>
</svg>
