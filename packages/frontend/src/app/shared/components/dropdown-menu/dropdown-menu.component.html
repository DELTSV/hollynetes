<div
  (mouseenter)="menuOpen = true"
  (mouseleave)="menuOpen = false"
  class="h-full"
>
  <div class="h-full" #content>
    <ng-content></ng-content>
  </div>
  <div
    *ngIf="menuOpen"
    [ngStyle]="{
      transform:
        'TranslateX(calc(' + translateValue + 'px + ' + translatePercent + '%))'
    }"
    class="absolute z-50"
  >
    <div @onOpen>
      <ng-content select="[menu]"></ng-content>
    </div>
  </div>
</div>
