<div
  #logoContainer
  class="flex flex-row justify-center select-none h-full w-full"
  [ngStyle]="{
    'line-height': logoContainer.getBoundingClientRect().height + 'px',
    'font-size': logoContainer.getBoundingClientRect().height + 'px'
  }"
>
  <fa-icon
    [classes]="gradiantClasses"
    class="-translate-y-px"
    [icon]="icon"
    [mask]="mask"
  ></fa-icon>
  <h1
    [ngClass]="gradiantClasses"
    class="font-['hollyfilms'] ml-4 bg-clip-text text-transparent"
  >
    HollyFilms
  </h1>
</div>
